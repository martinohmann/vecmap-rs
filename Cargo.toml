[package]
name = "vecmap-rs"
version = "0.1.0"
authors = ["Martin Ohmann <martinohmann@gmail.com>"]
license = "MIT or Apache-2.0"
description = "A vector-based map"
repository = "https://github.com/martinohmann/vecmap-rs"
keywords = ["vector", "map", "vec", "no-std"]
categories = ["collections"]
readme = "README.md"
edition = "2021"
exclude = [
    ".github/",
]

[lib]
name = "vecmap"
path = "src/lib.rs"

[features]
default = []
serde = ["dep:serde"]

[dependencies.serde]
default-features = false
optional = true
version = "1.0"

[dev-dependencies.serde_json]
default-features = false
features = ["alloc"]
version = "1.0.85"

[package.metadata.docs.rs]
features = ["serde"]
